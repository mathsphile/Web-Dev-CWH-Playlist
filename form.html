<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2> This is a HTML Form</h2>
    <form action="backend.php"></form>
    <div>
        Name: <input type="text">
    </div>
    Role:<input type="text">
    <div>
        Email:<input type="email" name="myEmail">
    </div>
    <div>
        Are you eligible? <input type="checkbox" name="myEligibility">
    </div>
    <div>
        Date of Registration:<input type="date" name="Date>" </div>
        <div>
            LinkedIn Profile: <input type="url" name="LinkedIn" id="LinkedIn"
                placeholder="https://linkedin.com/in/yourProfile">
            GitHub Profile: <input type="url" name="GitHub" id="Github" placeholder="https://github.com/in/yourProfile">
        </div>
        <div>
            Gender:Male<input type="radio" name="myGender">Female : <input type="radio" name="myGender">
        </div>
        <label for="size">TShirt</label>
        <select name="Tshirt-Size" id="size" placeholder="size">
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
        </select>
        <div>
            <input type="submit" value="submit"> <input type="reset" value="Reset">
        </div>
        Write about yourself:<br><textarea name="myText" cols="30" rows="10"></textarea>

</body>

</html>
