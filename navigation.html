<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        .navbar{
            background-color: black;
           
        }
        .navbar li{
           
            list-style: none;
            float: left;
           
            margin: 13px 20px;
            
        }
        .navbar ul{
           overflow: auto;
           
        }
        .navbar li a{
             padding: 3px 3px;
              color: white;
              text-decoration: none;

        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="https://google.com">Google</a></li>
                <li><a href="https://facebook.com">Facebook</a> </li>
                <li><a href="https://gmail.com">contact us</a></li>
                <li><a href="https://linkedin.com">Feedback</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
